<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Multiple PDFs</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        .conversation {
            margin-top: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #dff0d8;
        }
        .bot-message {
            background-color: #d9edf7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with Multiple PDF ðŸ’¬</h1>
        <form action="/chat" method="POST">
            <label for="question">Ask a Question from the PDF Files:</label><br>
            <input type="text" id="question" name="question"><br><br>
            <input type="submit" value="Submit">
        </form>
        <div class="conversation">
            {% if chat_history %}
                {% for message in chat_history %}
                    <div class="message {% if message.sender == 'user' %}user-message{% else %}bot-message{% endif %}">
                        {% if message.sender == 'user' %}
                            <strong>You:</strong> {{ message.content }}
                        {% else %}
                            <strong>Bot:</strong> {{ message.content }}
                        {% endif %}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
